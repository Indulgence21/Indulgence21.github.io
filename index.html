<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">

    <!-- <script src="jquery-slim-min.js"></script> -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="favicon.ico"/>

    <script type="text/javascript">
      $(document).ready(function() {

          $(".btn").on("click", function() {
            $("#picture").remove();
            $("#1").fadeIn( 500, function() {
              $("#2").fadeIn( 500, function() {
                $("#3").fadeIn( 500, function() {
                  $("#thanks").fadeIn( 1500 );
                });
              });

            });

          });

        });
    </script>


  </head>

<body>

  <main>

    <h1>COVID-19 Preventing</h1>
    <h2>Placebo Image</h2>
    <h3>Only for $0.99</h3>

    <div class="btn">
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
      <input type="hidden" name="cmd" value="_s-xclick" />
      <input type="hidden" name="hosted_button_id" value="N237EGHYFYN98" />
      <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
      <img alt="" border="0" src="https://www.paypal.com/en_LT/i/scr/pixel.gif" width="1" height="1" />
      </form>


    </div>

    <div id="main-picture">
      <img id="picture" src="path2.png">

      <div class="ty">
        <p id="1">HERE</p>
        <p id="2">IT</p>
        <p id="3">IS</p>
        <p id="4">THANKS!</p>
      </div>

      <img id="thanks" src="covid19stop.png">
    </div>


  </main>

</body>

</html>
